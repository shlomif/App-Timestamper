name    = App-Timestamper
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2015
version = 0.0.5

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = GatherDir
[AutoPrereqs]
[ExecDir]
dir = bin
[GatherDir]
exclude_match = ~\z
[MetaJSON]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Timestamper
bugtracker.mailto = bug-app-timestamper@rt.cpan.org
repository.url = git://github.com/shlomif/perl-App-Timestamper.git
repository.web = https://github.com/shlomif/App-Timestamper
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
